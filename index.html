<!DOCTYPE html>
<html lang="en" ng-app="adr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link href="css/style.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="SearchCtrl">
      <div class="jumbotron col-md-6 ">
        <div class="well">
          <h5>Pesquisa por munic√≠pio de Santa Catarina</h5>
          <div 
              angucomplete-alt id="ex16"
              placeholder="Pesquisa cidades"
              maxlength="50"
              pause="100"
              selected-object="selectedCidade"
              local-data="cidades"
              search-fields="nome"
              title-field="nome"
              minlength="1"
              input-class="form-control form-control-small"
              match-class="highlight">
          </div>
        </div>
        <div class="well">
          <div class="result">
            <div ng-show="selectedCidade">
             <span ng-show="selectedCidade.originalObject.codigo">ADR: <span class="bold-span">{{selectedCidade.originalObject.codigo}}</span></span>
              <span ng-show="selectedCidade.originalObject.adr"> - <span class="bold-span">{{selectedCidade.originalObject.adr}}</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="js/script.min.js"></script>
  </body>
</html>
